<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zell Welding</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: #f8f9fa;
        }
        .navbar {
            background-color: #333;
        }
        .navbar a {
            color: #f8f9fa;
            text-decoration: none;
        }
        .footer {
            background-color: #333;
            color: #f8f9fa;
            padding: 1rem 0;
            text-align: center;
        }
        .footer a {
            color: #f8f9fa;
            text-decoration: none;
            margin: 0 1rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Welding Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#gallery">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <video autoplay muted loop>
            <source src="video.mp4" type="video/mp4">
        </video>
        <div class="content">
            <img src="logo.png" alt="Logo" class="mb-4" style="width: 150px;">
            <div>
                <a href="#" class="text-decoration-none text-warning mx-2"><i class="fab fa-facebook fa-2x"></i></a>
                <a href="#" class="text-decoration-none text-warning mx-2"><i class="fab fa-instagram fa-2x"></i></a>
            </div>
        </div>
    </div>

    <!-- Gallery -->
    <div id="gallery" class="container grid-gallery">
        <div class="row">
            <!-- Repeat this column for each image -->
            <div class="col-sm-6 col-md-4 col-lg-3">
                <img src="image1.jpg" alt="Work Image">
            </div>
            <!-- Add more columns as needed -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Welding Portfolio. All rights reserved.</p>
            <p>
                <a href="#about">About</a> | 
                <a href="#gallery">Gallery</a> | 
                <a href="#contact">Contact</a>
            </p>
            <p>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

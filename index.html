<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zell Welding</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: #f8f9fa;
        }

        .text-warning {
            color: #FFFF00 !important;
        }

        .navbar {
            background-color: #333;
        }

        .navbar a {
            color: #f8f9fa;
            text-decoration: none;
        }

        .footer {
            background-color: #333;
            color: #f8f9fa;
            padding: 1rem 0;
            text-align: center;
        }

        .footer a {
            color: #f8f9fa;
            text-decoration: none;
            margin: 0 1rem;
        }
    </style>
</head>

<body>

    <div class="hero" style="position: relative; height: 60vh; overflow: hidden; width: 100%; background: url('images/zell-hero.png') center center / cover no-repeat;">
        <!-- Darker Overlay -->
        <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); z-index: 0;"></div>
    
        <!-- Content -->
        <div class="content" style="position: relative; z-index: 2; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; color: white; text-align: center;">
            <img src="images/logo.png" alt="Logo" class="mb-4" style="width: 100%; max-width: 280px;">
            <div class="d-flex align-items-center justify-content-center">
                <a href="https://www.instagram.com/supzell" class="text-decoration-none text-warning mx-3">
                    <i class="fab fa-instagram fa-2x"></i>
                </a>
                <a href="tel:4807470897" class="text-decoration-none text-warning mx-3">
                    <i class="fa fa-phone-square fa-2x"></i>
                </a>
            </div>
        </div>
    </div>
    
    
    
    
    

    <!-- Gallery -->
    <div id="gallery" class="mt-4 container grid-gallery">
        <div class="row">
            <!-- Repeat this column for each image -->
            <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
                <img src="/images/1.jpg" alt="Work Image" class="img-fluid">
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
                <img src="/images/2.jpg" alt="Work Image" class="img-fluid">
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
                <img src="/images/3.jpg" alt="Work Image" class="img-fluid">
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
                <img src="/images/4.jpg" alt="Work Image" class="img-fluid">
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
                <img src="/images/5.jpg" alt="Work Image" class="img-fluid">
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
                <img src="/images/6.jpg" alt="Work Image" class="img-fluid">
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
                <img src="/images/7.jpg" alt="Work Image" class="img-fluid">
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
                <img src="/images/8.jpg" class="img-fluid" alt="Work Image">
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
                <img src="/images/9.jpg" alt="Work Image" class="img-fluid">
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
                <img src="/images/10.jpg" class="img-fluid" alt="Work Image">
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
                <img src="/images/11.jpg" class="img-fluid" alt="Work Image">
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
                <img src="/images/12.jpg" class="img-fluid" alt="Work Image">
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer" style="background-color: #1c1c1c; color: #f8f9fa; padding: 1.5rem 0; text-align: center;">
        <div class="container">
            <p>&copy; 2024 Zell Welding Portfolio. All rights reserved.</p>
            <p style="font-size: 1rem; margin-bottom: 0.5rem;">
                Phoenix, AZ
            </p>
            <p>
                <!-- Phone Icon -->
                <a href="tel:4807470897"
                    style="text-decoration: none; color: inherit; margin-right: 4px; font-size: 1.5rem;">
                    <i class="fa fa-phone-square"></i>
                </a>

                <!-- Instagram Icon -->
                <a href="https://www.instagram.com/supzell"
                    style="text-decoration: none; color: inherit; font-size: 1.5rem; margin-left: 5px;">
                    <i class="fab fa-instagram"></i>
                </a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
